<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    {% for question in approach_questions %}
      {{question.id}}) {{ question.question_text }}
      <p>
        {% for scale_choice_symbol, scale_choice  in scale_choices %}
          <input type="radio" name="choice" value="{{ scale_choice_symbol }}">{{ scale_choice }}
        {% endfor %}
      </p>
    {% endfor %}
  </body>
</html>
